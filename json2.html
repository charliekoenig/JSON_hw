<!DOCTYPE html>

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>

</head>

<body>
    <div id="songList"></div>
    <script>
        $.get( "songs.json",  (data) =>  {  
            let songDisplay = '';

            data.forEach((song) => {
                songDisplay += `
                    <div class="song">
                        <div class="title">${song.title}</div>
                        <br>
                    </div>`
            });
    
            $("#songList").html = songDisplay;
        });
    </script>

</body>
